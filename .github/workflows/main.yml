name: FilmNerd CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  ##############################################################################
  # BACKEND TESTS – Django + pytest
  ##############################################################################
  backend_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          cd filmnerd_backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run migrations
        run: | 
          cd filmnerd_backend
          python manage.py migrate --noinput

      - name: Run Django tests (pytest)
        run: |
          cd filmnerd_backend
          python manage.py test

  ##############################################################################
  # FRONTEND TESTS – React + Vite + Vitest
  ##############################################################################
  frontend_tests:
    runs-on: ubuntu-latest
    needs: backend_tests   # ha akarod, csak akkor fusson, ha a backend oké

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install vitest
        run: |
          cd frontend
          npm install -D vitest

      - name: Run frontend tests (Vitest)
        run: |
          cd frontend
          npm run test

  ##############################################################################
  # FRONTEND BUILD – Vite build
  ##############################################################################
  frontend_build:
    runs-on: ubuntu-latest
    needs: [ backend_tests, frontend_tests ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: filmnerd-frontend-dist
          path: frontend/dist

  ##############################################################################
  # DEPLOY – egyelőre csak helyfoglaló, ide jöhet majd az éles/staging deploy
  ##############################################################################
  deploy:
      runs-on: ubuntu-latest
      needs: frontend_build
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
  
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
  
      steps:
        - name: Download frontend artifact
          uses: actions/download-artifact@v4
          with:
            name: filmnerd-frontend-dist
            path: dist
  
        - name: Upload GitHub Pages artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: dist
  
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
