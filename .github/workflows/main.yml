name: FilmNerd CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  ##############################################################################
  # BACKEND LINT – Django + flake8 (statikus kódelemzés)
  ##############################################################################
  backend_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies (including dev tools)
        run: |
          cd filmnerd_backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run flake8 (backend static analysis)
        run: |
          cd filmnerd_backend
          flake8 .

  ##############################################################################
  # BACKEND TESTS – Django + pytest / unittest
  ##############################################################################
  backend_tests:
    runs-on: ubuntu-latest
    needs: backend_lint   # csak akkor fut, ha a lint is zöld

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          cd filmnerd_backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run migrations (test DB, SQLite)
        run: |
          cd filmnerd_backend
          python manage.py migrate --noinput --settings=filmnerd_backend.settings_for_cicd

      - name: Run Django tests (SQLite)
        run: |
          cd filmnerd_backend
          python manage.py test --settings=filmnerd_backend.settings_for_cicd


  ##############################################################################
  # FRONTEND LINT – React + ESLint (statikus kódelemzés)
  ##############################################################################
  frontend_lint:
    runs-on: ubuntu-latest
    needs: backend_tests   # csak ha a backend oké

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint (frontend static analysis)
        run: |
          cd frontend
          npm run lint


  ##############################################################################
  # FRONTEND TESTS – React + Vite + Vitest
  ##############################################################################
  frontend_tests:
    runs-on: ubuntu-latest
    needs: frontend_lint   # lint után jönnek a tesztek

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install vitest
        run: |
          cd frontend
          npm install -D vitest

      - name: Run frontend tests (Vitest)
        run: |
          cd frontend
          npm run test

  ##############################################################################
  # FRONTEND BUILD – Vite
  ##############################################################################
  build:
    runs-on: ubuntu-latest
    needs: frontend_tests

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          export VITE_API_BASE="https://filmnerd.onrender.com/api"
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  ##############################################################################
  # DEPLOY TO GITHUB PAGES
  ##############################################################################
  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
